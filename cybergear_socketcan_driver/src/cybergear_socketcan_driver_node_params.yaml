cybergear_socketcan_driver_node:
  primary_id:
    type: int
    default_value: 0
    validation:
      bounds<>: [0, 255]
  device_id:
    type: int
    default_value: 127
    validation:
      bounds<>: [0, 255]
  send_frequency:
    type: double
    default_value: 16.0
    validation:
      gt<>: 0.0
  update_param_frequency:
    type: double
    default_value: 1.0
    validation:
      gt<>: 0.0
  joint_name:
    type: string
    default_value: cybergear
    validation:
      not_empty<>:
  # TODO
  #wait_power_on:
  #  type: bool
  #  default_value: false
  temperature:
    scale:
      type: double
      default_value: 0.1
  anguler_position:
    max:
      type: double
      default_value: 12.56637061
    min:
      type: double
      default_value: -12.56637061
  anguler_velocity:
    max:
      type: double
      default_value: 30.0
    min:
      type: double
      default_value: -30.0
  anguler_effort:
    max:
      type: double
      default_value: 12.0
    min:
      type: double
      default_value: -12.0
  pid_gain_range:
    kp:
      max:
        type: double
        default_value: 500.0
      min:
        type: double
        default_value: 0.0
    kd:
      max:
        type: double
        default_value: 5.0
      min:
        type: double
        default_value: 0.0
  pid_gain:
    kp:
      type: double
      default_value: 0.1144426642
    kd:
      type: double
      default_value: 0.001144426642
